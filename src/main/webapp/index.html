<!DOCTYPE html>
<html>
<title>Simple calculator</title>
<body>
<input type="number" id="num_1" required autofocus>
<input type="number" id="num_2" required >
<input type="button" value="add" onclick="AddFunc();">
<p id="result">
</p>
<script>
function AddFunc()
{
var n1=parseInt(document.getElementById("num_1").value);
var n2=parseInt(document.getElementById("num_2").value);
var n3 = n1+n2;
alert("Sum is" +n3);
document.getElementById("result").innerHTML=n3;
}
</script>
</body>
</html>
